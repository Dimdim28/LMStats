    .png: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .jpg: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .jpeg: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .svg: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .webp: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .gif: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .ttf: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
    .woff: regex:([.a-z0-9]*)([-.][a-z0-9]+)*
